              </div>
            </div>
            <div class="recordsTableDiv">
              <table
                cellspacing="0"
                cellpadding="0"
                class="recordsTable"
                id="CategoriesRecordsTable"
              >
                <thead>
                  <tr>
                    <th
                      class="first-child sortable"
                      sortDir="asc"
                      sortCol="organization_id"
                      id="id"
                    >
                    BankId
                    </th>
                    <th
                      class="sortable"
                      sortDir="asc"

                      <td class="last-child">

                    </tr>
                  
                </tbody>
              </table> 
            </div>
          </div>

    <div class="popupWrapper" id="createNewCategoryPopup" style="display: none">
      <div class="mb-2"></div>
      <div class="popupContentWrapper">
      <div class="row">
      <div class="col-md-12">
      <!-- <app-popup class="m-4"></app-popup> -->
      <form
      #createDepositeForm="ngForm"
      name="createDepositeForm"
      id="createDepositeForm"
      (ngSubmit)="creatdepostie(createDepositeForm)"
      >
      <div class="chooseColoumnsWrapper">
      <div class="fieldDiv popUpFormSectionWrapper">
      <div class="fright" class="createCategoryDiv">
      <div class="popupContentWrapper" *ngIf="showForm">
      <div class="form-container popupContentWrapper">
      <h2 class="heading tCenter">Add Deposite</h2>
      <form>
        <div class="form-group">
        <label class="col1 pt-2">
          Bank:
          <span class="mandatorySign">*</span>
        </label>
        <div class="col2 pt-2 ml-3">
          <select
            id="bankId"
            name="bankId"
            bankId="#bankId"
            #bankId="ngModel"
            [(ngModel)]="objdeposite.bankId"
            [class.is-invalid]="bankId.invalid && bankId.touched"
            required
          >
            <option value="" disabled selected>Select an option</option>
            <option
              *ngFor="let option of banks"
              [value]="option.bankId"
            >
              {{ option.bankName }}
            </option>
          </select>
        </div>
        </div>
      <!-- <div class="form-group">
      <label for="BankId">BankId:</label>
      
      <input
      type="number"
      id="bankId"
      name="bankId"
      #bankId="ngModel"
      [(ngModel)]="objdeposite.bankId"
      required
      />
    
      </div> -->
      <div class="form-group">
      <label for="depositAmount">depositAmount</label>
      <input
      type="number"
      id="depositAmount"
      name="depositAmount"
      #depositAmount="ngModel"
      [(ngModel)]="objdeposite.depositAmount"
      required
      />
      </div>
      <div class="form-group">
      <label for="depositType">depositType</label>
      <input
      type="text"
      id="depositType"
      name="depositType"
      #depositType="ngModel"
      [(ngModel)]="objdeposite.depositType"
      required
      />
      </div>
      <div class="form-group">
      <label for="chequeNumber">chequeNumber:</label>
      <input
      type="text"
      name="chequeNumber"
      id="chequeNumber"
      #chequeNumber="ngModel"
      [(ngModel)]="objdeposite.chequeNumber"
      required
      >
      

      </div>
      <div>
      <!-- <button type="submit" (click)="submitForm()">Submit</button>
      <button (click)="cancel_btn()">Cancel</button> -->
      </div>
      </form>
      </div>
      </div>
      </div>
      </div>
      </div>
      <div class="submitDiv tCenter">
      <input
      type="submit"
      class="submit_btn border-rad"
      id="submitCategoryPrd"
      value="Add Deposit"
      [disabled]="createDepositeForm.form.invalid"
      />
    
      <input
      type="button"
      value="Cancel"
      class="submit_btn cancel_btn border-rad ml-2"
      />
      </div>
      </form> 
      </div>
      </div>
      </div>
    
      <div
      class="popupWrapper"
      id="editCategoryPopup"
      style="display: none"
      ></div>
      </div>
      </div>
    </div>
