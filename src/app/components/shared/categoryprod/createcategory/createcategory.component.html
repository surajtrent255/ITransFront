<div class="popupHeading">
  <h2 class="fleft">Create category</h2>
  <a class="closeButton fright" id="createNewCat" (click)="destroyComp()"
    ><img src="../../../assets/resources/images/removetablink.png" alt="close"
  /></a>
  <div class="cboth"></div>
</div>
<div class="popupSubHeadingDiv addNewProduct">
  <h1 class="heading">
    Your can create your category here {{ createCategoryProdForm.form.errors }}
  </h1>
</div>
<div class="popupContentWrapper">
  <div class="row">
    <div class="col-md-6">
      <app-select-category
        *ngIf="!catSelected"
        [nodes]="categoriesData"
      ></app-select-category>
    </div>
    <div class="col-md-6">
      <span id="showSelectCat" [style.display]="catSelected ? 'none' : 'block'"
        >Category under {{ selectedCategory.name }}</span
      >
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- <app-popup class="m-4"></app-popup> -->
      <form
        #createCategoryProdForm="ngForm"
        name="createCategoryProd"
        (ngSubmit)="createCategoryProd(createCategoryProdForm)"
        id="createProductForm"
      >
        <div class="chooseColoumnsWrapper">
          <div class="fieldDiv popUpFormSectionWrapper">
            <table class="formSection" cellpadding="0" cellspacing="0">
              <tr>
                <td class="col1 pt-3">Parent Category:</td>
                <td>
                  <input
                    type="text"
                    readOnly
                    value="{{
                      selectedCategory.name ? selectedCategory.name : 'None'
                    }}"
                    class="form-control"
                  />
                  <!-- <select
                    id="parentId"
                    style="width: 100%; height: 30px"
                    name="parnetId"
                    #parentId="ngModel"
                    [(ngModel)]="categoryProd.parentId"
                    required
                  >
                    <option value="0">None</option>
                    <option
                      *ngFor="let option of categoriesData"
                      [value]="option.id"
                    >
                      {{ option.name }}
                    </option>
                  </select> -->
                </td>
              </tr>
              <tr>
                <td class="col1 pt-2">
                  Category Name:<span class="mandatorySign">*</span>
                </td>
                <td class="col2">
                  <input
                    type="text"
                    [class.is-invalid]="name.invalid && name.touched"
                    class="form-control"
                    id="name"
                    #name="ngModel"
                    name="name"
                    [(ngModel)]="categoryProd.name"
                    required="required"
                  />
                </td>
                <td class="col3">
                  <small
                    class="text-danger"
                    [class.d-none]="name.valid || name.untouched"
                    >invalid name</small
                  >
                </td>
              </tr>
              <tr>
                <td class="col1 pt-2">
                  Description :<span class="mandatorySign">*</span>
                </td>
                <td class="col2">
                  <textarea
                    type="textField"
                    [class.is-invalid]="
                      description.invalid && description.touched
                    "
                    class="form-control"
                    id="description"
                    #description="ngModel"
                    name="description"
                    [(ngModel)]="categoryProd.description"
                    required="required"
                  ></textarea>
                </td>
                <td class="col3">
                  <small
                    class="text-danger"
                    [class.d-none]="description.valid || description.untouched"
                    >invalid description</small
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="submitDiv tCenter">
          <input
            type="submit"
            class="submit_btn border-rad"
            id="submitCategoryPrd"
            value="Add Category"
            [disabled]="createCategoryProdForm.form.invalid"
          />

          <input
            type="button"
            value="Cancel"
            (click)="destroyComp()"
            class="submit_btn cancel_btn border-rad ml-2"
          />
        </div>
      </form>
    </div>
  </div>
</div>
