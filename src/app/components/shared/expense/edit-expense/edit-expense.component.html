<div class="popupHeading">
  <h2 class="fleft">Expense Flow</h2>
  <a href="" class="closeButton fright"
    ><img src="../../../assets/resources/images/removetablink.png" alt="close"
  /></a>
  <div class="cboth"></div>
</div>
<div class="popupSubHeadingDiv createProduct">
  <h1 class="heading">Edit Expense Details</h1>
  <div>Edit Details</div>
</div>
<div class="popupContentWrapper">
  <form>
    <div class="chooseColoumnsWrapper">
      <div class="fieldDiv popUpFormSectionWrapper">
        <table class="formSection" cellpadding="0" cellspacing="0">
          <tr>
            <td class="col1">Topic</td>
            <td class="col3">
              <input
                type="text"
                #topic="ngModel"
                [(ngModel)]="expense.topic"
                name="topic"
                class="inputText mandatory"
              />
            </td>
            <td class="col3"></td>
          </tr>

          <tr>
            <td class="col1">Bill No<span class=""></span></td>

            <td class="col3">
              <input
                type="number"
                #billNo="ngModel"
                [(ngModel)]="expense.billNo"
                name="billNo"
                class="inputText"
              />
            </td>
            <td class="col3"></td>
          </tr>

          <tr>
            <td class="col1">Pay To</td>

            <td class="col3">
              <input
                type="text"
                #date="ngModel"
                [(ngModel)]="expense.payTo"
                name="payTo"
                class="inputText"
              />
            </td>
            <td class="col3"></td>
          </tr>

          <tr>
            <td class="col1">Date</td>

            <td class="col3">
              <input
                type="date"
                #date="ngModel"
                [(ngModel)]="expense.date"
                name="date"
                class="inputText"
              />
            </td>
            <td class="col3"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="submitDiv tCenter">
      <input
        type="submit"
        value="Update"
        (click)="updateExpense()"
        class="submit_btn registerButton border-rad"
        id=""
      />

      <input
        type="button"
        value="Cancel"
        class="submit_btn closeButton border-rad"
      />
    </div>
  </form>
</div>
