<div class="popupHeading">
  <h2 class="fleft">Add Control</h2>
  <a href="" class="JoshiCloseButton fright"
    ><img src="../../../assets/resources/images/removetablink.png" alt="close"
  /></a>
  <div class="cboth"></div>
</div>
<div class="popupSubHeadingDiv createProduct">
  <h1 class="heading">Add Control</h1>
</div>
<div class="popupContentWrapper">
  <form id="createProduct">
    <div class="chooseColoumnsWrapper">
      <div class="fieldDiv popUpFormSectionWrapper">
        <div class="recordsTableDiv">
          <table
            cellspacing="0"
            cellpadding="0"
            class="recordsTable"
            id="salesBillsRecordsTable"
          >
            <thead>
              <tr>
                <th
                  class="sortable"
                  sortDir="asc"
                  sortCol="customer_name"
                  style="background: darkgray"
                  id="costprice"
                >
                  User
                </th>
                <th
                  class="sortable"
                  style="background: darkgray"
                  sortDir="asc"
                  sortCol="organization_name"
                  id="name"
                >
                  Company
                </th>
              </tr>
            </thead>
            <tbody id="prodTable">
              <tr>
                <td>{{ SelectedUser }}</td>
                <td>{{ companyName }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="container" style="margin-top: 10px">
          <span>Controls </span>
          <div style="border-bottom: 2px solid #bdbdbd"></div>
          <div style="margin: 4px" *ngFor="let control of feature">
            <div style="margin: 1px">
              <input
                type="radio"
                name="feature"
                [checked]="hasControl(control.feature)"
                (click)="AddFeature($event, control.id)"
                value="feature"
              />
              <Label>{{ control.feature }} </Label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="submitDiv tCenter">
      <input
        type="submit"
        (click)="AssignControl()"
        value="OK"
        class="submit_btn border-rad saveButton"
      />
      <input
        type="button"
        value="Cancel"
        class="submit_btn JoshiCloseButton order-rad"
      />
    </div>
  </form>
</div>
