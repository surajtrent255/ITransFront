<div class="hierarchyWrapper">
  <div class="recordCategoryListWrapper">
    <div class="tabListWrapper">
      <ul class="tabList">
        <li class="active hierarchyTab" id="hierarchy">
          <a href="" class="fleft">Menu</a>
          <a href="" class="removeTabLink fright"
            ><img src="../../../../assets/resources/images/removetablink.png"
          /></a>
        </li>
      </ul>
    </div>
    <div class="tabsBottomDiv"></div>
  </div>
  <div class="contentRecordsTableContainer">
    <div class="hierarchySettingsDiv">
      <ul class="hierarchySettingList">
        <li>
          <a href=""
            ><img
              src="../../../../assets/resources/images/add-child.png"
              title="Add Child"
              class="addChildInHierachlyLink"
              id="add-Child"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="../../../../assets/resources/images/add-siblings.png"
              title="Add Siblings"
              class="addSiblingInHierarchyLink"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="../../../../assets/resources/images/edit-node.png"
              title="Edit"
              class="editNodeInHierarchyLink"
              id="editHierarchy"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="../../../../assets/resources/images/delete-node.png"
              title="Delete"
              id="deleteNode"
              class="deleteHierarchyLink"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="../../../../assets/resources/images/cut-node.png"
              title="Cut"
              id="cutNode"
              onclick="return false"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="../../../../assets/resources/images/copy-node.png"
              title="Copy"
              id="copyNode"
              onclick="return false"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="../../../../assets/resources/images/paste-node.png"
              title="Paste"
              id="pasteNode"
          /></a>
        </li>
      </ul>
    </div>
    <div class="hierarchyContainer" id="organizationContainer">
      <div class="hierarachy-Div recordTableWrapper">
        <header class="section-header py-3">
          <div class="container">
            <h2
              style="
                font-size: 1.5rem;
                font-family: 'PT Sans', sans-serif;
                color: #333333;
              "
            >
              {{ companyName }}
            </h2>
          </div>
        </header>
        <!-- section-header.// -->

        <section class="section-content py-3">
          <div class="row">
            <aside class="col-lg-3">
              <nav
                class="sidebar card py-2 mb-4"
                style="width: 233px; background-color: #f8f8f8; border: none"
              >
                <ul class="nav flex-column" id="nav_accordion">
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/dashboard/demo">
                      <i
                        class="fa-solid fa-gauge fa-xl"
                        style="color: #a4abb6"
                      ></i>
                      Dashboard
                    </a>
                  </li>
                  <li class="nav-item has-submenu">
                    <a class="nav-link" href="#">
                      Inventory <i class="bi small bi-caret-down-fill"></i>
                    </a>
                    <ul class="submenu collapse">
                      <li>
                        <a
                          class="nav-link"
                          routerLink="/dashboard/categoryprod"
                        >
                          Category
                        </a>
                      </li>
                      <li>
                        <a class="nav-link" routerLink="/dashboard/products">
                          Product
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item has-submenu">
                    <a class="nav-link" href="#">
                      Sales <i class="bi small bi-caret-down-fill"></i>
                    </a>
                    <ul class="submenu collapse">
                      <li>
                        <a class="nav-link" routerLink="/dashboard/salesbill">
                          Invoice
                        </a>
                      </li>
                      <li><a class="nav-link" href="#"> Customers </a></li>
                    </ul>
                  </li>
                  <li class="nav-item has-submenu">
                    <a class="nav-link" href="#">
                      Purchase <i class="bi small bi-caret-down-fill"></i>
                    </a>
                    <ul class="submenu collapse">
                      <li>
                        <a
                          class="nav-link"
                          routerLink="/dashboard/purchase/create"
                          >Product
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item has-submenu">
                    <a class="nav-link" href="#">
                      Bank <i class="bi small bi-caret-down-fill"></i>
                    </a>
                    <ul class="submenu collapse">
                      <li><a class="nav-link" href="#">Create Bank </a></li>
                      <li><a class="nav-link" href="#">Deposit </a></li>
                      <li><a class="nav-link" href="#">Withdraw </a></li>
                    </ul>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#"> Reports </a>
                  </li>
                </ul>
              </nav>
            </aside>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
<div class="cboth"></div>
