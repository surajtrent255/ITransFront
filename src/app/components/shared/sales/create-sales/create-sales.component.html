<div class="popupHeading">
  <h2 class="fleft">Create Sales</h2>
  <a class="closeButton fright" (click)="deactiveCreateSalesComp()"
    ><img src="../../../assets/resources/images/removetablink.png" alt="close"
  /></a>
  <div class="cboth"></div>
</div>
<div class="popupSubHeadingDiv createsalesBill">
  <h1 class="heading">Choose products for sales</h1>
</div>
<div class="popupContentWrapper">
  <div class="row">
    <div class="col-md-12">
      <table>
        <tr>
          <td>Enter CustomerId:</td>
          <td><input [(ngModel)]="customerId" /></td>
        </tr>
        <tr>
          <td>Enter product Id:</td>
          <td>
            <input
              [(ngModel)]="productBarCodeId"
              (keydown.enter)="addTheProductForSale()"
            />
          </td>
          <td><button (click)="addTheProductForSale()">Add product</button></td>
        </tr>
        <tr>
          <td>Enter product Name:</td>
          <td><input type="text" readonly /></td>
        </tr>
      </table>

      <table class="table">
        <thead>
          <th>S.N</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Amount</th>
        </thead>
        <tbody>
          <tr *ngFor="let prod of productsUserWantTosale; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              {{ prod.name }}
            </td>
            <td>
              <input
                type="number"
                value="1"
                id="qtyProd{{ prod.id }}"
                (change)="updateProdQtyUserWantToSale($event, prod)"
              />
            </td>
            <td>{{ prod.sellingPrice }}</td>
            <td id="totalAmount{{ prod.id }}">{{ prod.sellingPrice }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="saleTheProducts()" id="saleProducts">
        Sale the product
      </button>
    </div>
  </div>
</div>
