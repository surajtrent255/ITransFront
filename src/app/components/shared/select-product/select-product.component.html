<div class="mb-2"></div>
<div class="popupHeading">
  <h2 class="fleft">{{ title }}</h2>
  <a
    class="Customer1CloseButton fright"
    id="closeSelectProductPop"
    (click)="destroySelectProduct()"
    ><img src="../../../assets/resources/images/removetablink.png" alt="close"
  /></a>
  <div class="cboth"></div>
</div>
<div class="popupSubHeadingDiv selectcompanyomer">
  <h1 class="heading">Your can select your {{ title }} here</h1>
</div>
<div class="popupContentWrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="recordsTableDiv">
        <table
          cellspacing="0"
          cellpadding="0"
          class="recordsTable"
          id="ProductsRecordsTable"
        >
          <thead>
            <tr>
              <th class="last-child">Select</th>
              <th>S.N</th>
              <th
                class="first-child sortable"
                sortDir="asc"
                sortCol="organization_id"
                id="id"
              >
                Name
              </th>
              <th>Cost Price</th>
              <th>Selling Price</th>
              <th>Discount</th>
            </tr>
          </thead>
          <tbody id="prodTable">
            <tr class="text-center" *ngIf="selectMenusForProduct.length === 0">
              <td colspan="9">
                <span style="color: red">No records found !</span>
                <span>
                  Would you like to create Product ?
                  <input
                    #createProductBtn
                    type="radio"
                    name="createCustDecs"
                    value="1"
                    checked
                    (keyup)="onButtonKeyUpForDispalyAddProductPopup($event)"
                  />
                  Yes

                  <input
                    type="radio"
                    name="createCustDecs"
                    value="0"
                    (keyup)="onButtonKeyUpForDispalyAddProductPopup($event)"
                  />
                  No
                </span>

                <button
                  style="display: none"
                  id="createNewProduct"
                  class="createNewTableRecord"
                ></button>
              </td>
            </tr>
            <tr
              *ngFor="let product of selectMenusForProduct; let index = index"
              id="company_{{ product.id }}"
            >
              <td>
                <span *ngIf="index === 0">
                  <input
                    type="radio"
                    name="selectUniqueProd"
                    *ngIf="index === 0"
                    #selectedProductBtn
                    checked
                    (keyup)="onButtonKeyUp($event, product)"
                    class="submit_btn border-rad"
                  />
                </span>

                <span *ngIf="index !== 0">
                  <input
                    type="radio"
                    (keyup)="onButtonKeyUp($event, product)"
                    name="selectUniqueProd"
                    class="submit_btn border-rad"
                  />
                </span>
              </td>
              <td>{{ index + 1 }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.costPrice }}</td>
              <td>{{ product.sellingPrice }}</td>
              <td>{{ product.discount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div
  class="popupWrapper createCustomerPopUpWrapper"
  id="createNewProductPopup"
  style="display: none"
>
  <div class="mb-2"></div>
  <app-create-product
    *ngIf="createProductEnable"
    (productInfoEvent)="productAdded($event)"
    (destroyCreateProd)="disableCreateProduct($event)"
  ></app-create-product>
</div>
